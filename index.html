<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body ng-app="restaurent">
    <div ng-controller="restaurentsController as rate">
        <div ng-repeat="x in rate.myRestaurents track by $index" ng-class="{red: x.rating<=2 ,green: x.rating>=4}" class="main">
            <h2>{{x.name}}</h2>
            <img ng-src="{{x.img}}" alt="img">
            <h4>{{x.description}}</h4>
            <div>{{x.text}}</div>
            <div>
                <button ng-click="rate.decreaseRating($index)">DecreaseRating</button>
                <span>
                    <b>{{x.rating}}</b>
                </span>
                <button ng-click="rate.increaseRating($index)">IncreaseRating </button>
            </div>
            <div class="text">
                <div ng-if="x.rating>=4">This restaurant is very tasty.</div>
                <div ng-if="x.rating<=2">This restaurant is not very good.</div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.js"></script>
    <script src="js/restaurent.js"></script>
    <script src="js/controller/restaurentsController.js"></script>
    <script src="js/services/restaurentService.js"></script>
</body>

</html>
